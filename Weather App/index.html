<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Information</title>
</head>
<body>
    
    <div id="container">
            <input type="text" placeholder="Enter City" id="inp">
        <div id="weather-body">
            <div id="location-details">
                <br>
                <div class="city" id="city">Mumbai, IN</div>
                <div class="date" id="date">08 September (Wednesday), 2021</div>
            </div>

            <div id="weather-status">
                <div class="temp" id="temp">27&deg;C</div>
                <div class="min-max" id="min-max">27&deg;C (min) / 27&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
